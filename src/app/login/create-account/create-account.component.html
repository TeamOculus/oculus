<div class="create-account-container">  
  <div class="view-header">
    <h1 class="bxHeading bxHeading--level-1 bxHeading--dark _233k">Create Account</h1>
  </div>
  <div class="view-main">
    <div class="form-margins">
      <div class="form-container">
        <form data-reactroot="">
          <div class="bxGrid">
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="username"><div><em class="label-text" data-intl-translation="Oculus Username" data-intl-trid="">Oculus Username</em><span class="question-icon" aria-controls="js_1" aria-haspopup="true" role="null" id="js_3j7" aria-describedby="js_4u3"><i class=""><em class="label-text" data-intl-translation="Click for more information" data-intl-trid="">Click for more information</em></i></span></div></label></div>
                <div class="bxInputControl"><input type="text" id="username" name="username" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
            <div class="bxGrid__column"></div>
          </div>
          <div class="bxGrid">
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="first-name"><em class="label-text" data-intl-translation="First Name" data-intl-trid="">First Name</em></label></div>
                <div
                  class="bxInputControl"><input type="text" id="first-name" name="firstName" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="last-name"><em class="label-text" data-intl-translation="Last Name" data-intl-trid="">Last Name</em></label></div>
                <div
                  class="bxInputControl"><input type="text" id="last-name" name="lastName" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
          </div>
          <div class="bxGrid">
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="email"><em class="label-text" data-intl-translation="Email" data-intl-trid="">Email</em></label></div>
                <div
                  class="bxInputControl"><input type="text" id="email" name="email" placeholder="name@example.com" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="confirm-email"><em class="label-text" data-intl-translation="Confirm Email" data-intl-trid="">Confirm Email</em></label></div>
                <div
                  class="bxInputControl"><input type="text" id="confirm-email" name="confirmEmail" placeholder="name@example.com" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
          </div>
          <div class="bxGrid">
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="password"><div><em class="label-text" data-intl-translation="Password" data-intl-trid="">Password</em><span class="question-icon" aria-controls="js_2" aria-haspopup="true" role="null" id="js_42x" aria-describedby="js_43f"><i class=""><em class="label-text" data-intl-translation="Click for more information" data-intl-trid="">Click for more information</em></i></span></div></label></div>
                <div
                  class="bxInputControl"><input type="password" id="password" name="password" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                    autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                    wrap="soft"></div>
              </div>
            </div>
            <div class="bxGrid__column">
              <div class="bxFormControl">
                <div class="bxInputLabel"><label class="label" for="confirm-password"><em class="label-text" data-intl-translation="Confirm password" data-intl-trid="">Confirm password</em></label></div>
                <div
                class="bxInputControl"><input type="password" id="confirm-password" name="confirmPassword" value="" class="bxInputControl__input bxInputControl__input--margin-1"
                  autocapitalize="none" autocomplete="off" autocorrect="off" cols="80" minlength="0" size="20" rows="4" tabindex="1"
                  wrap="soft"></div>
              </div>
            </div>
          </div>
          <div class="terms-container"><em class="label-text" data-intl-translation="By creating an account, I agree to the Oculus {terms_of_service} and {privacy_policy}."
              data-intl-trid="">By creating an account, I agree to the Oculus <a href="https://www.oculus.com/en-us/legal/terms-of-service/" target="_blank"><em class="label-text" data-intl-translation="Terms of Service" data-intl-trid="">Terms of Service</em></a>
            and
            <a href="https://www.oculus.com/en-us/legal/privacy-policy/" target="_blank"><em class="label-text" data-intl-translation="Privacy Policy" data-intl-trid="">Privacy Policy</em></a>
            .
            </em>
          </div>
          <div class="button-container"><a class="cancel-button" [routerLink]="['/login']" data-testid="cancel-button"><em class="label-text" data-intl-translation="Cancel" data-intl-trid="">Cancel</em></a>
            <button
              class="submit-button" type="submit" data-testid="submit-button"><em class="label-text" data-intl-translation="Create Account" data-intl-trid="">Create Account</em></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
